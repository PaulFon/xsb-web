<style>

  box-sizing: border-box;
}

  width: 100%;
  padding: 12px;

  background-color: #45a049;
}

  background-color: #4CAF50;

<body>
<h1>Enter text for Mass Propers</h1>


The propers are stored on <a href="https://drive.google.com/drive/folders/1CYjd2tKtLZHnlQhcq8hKhRaNEsVBlUf_?usp=sharing" target="_blank">Canonical Eye Google Drive</a><br>
    
The propers originally are downoladed from <a href="https://xsfb.klas.com/title/summary.jsf?id=19702382.5432" target="_blank">Xavier Society</a><br>
<div class="container">


  <form action="writeReadingsFiles.php" method="post" id="" class="">

    <div class="row">
      <div class="col-25">
        <label for="lectionaryCycle">Lectionary Cycle</label>
      </div>
      <div class="col-75">
        <input type="text" id="lectionaryCycle" name="lectionaryCycle" placeholder="e.g. 18thSundayinOrdinaryTime">
      </div>
    </div>

<div class="row">
      <div class="col-25">
        <label for="litCycle">Liturgical Cycle</label>
      </div>
      <div class="col-75">
        <input type="radio" name="litCycle" value="A" required >Cycle A
        <input type="radio" name="litCycle" value="B">Cycle B
        <input type="radio" name="litCycle" value="C">Cycle C
        <input type="radio" name="litCycle" value="I">Year I
        <input type="radio" name="litCycle" value="II">Year II
      </div>
    </div>

    <div class="row">
      <div class="col-25">
        <label for="entranceA">Entrance Antiphon</label>
      </div>
      <div class="col-75">
        <textarea id="entranceA" name="entranceA" placeholder="Entrance Antiphon.." ></textarea>
      </div>
    </div>

   <div class="row">
      <div class="col-25">
        <label for="collect">Collect</label>
      </div>
      <div class="col-75">
        <textarea id="collect" name="collect" placeholder="Collect.." ></textarea>
      </div>
    </div>

    <div class="row">
       <div class="col-25">
         <label for="collect">First Reading</label>
       </div>
       <div class="col-75">
         <textarea id="firstReading" name="firstReading" placeholder="First Reading.." ></textarea>
       </div>
     </div>

     <div class="row">
        <div class="col-25">
          <label for="collect">Responsorial Psalm</label>
        </div>
        <div class="col-75">
          <textarea id="responsorialPsalm" name="responsorialPsalm" placeholder="Responsorial Psalm .." ></textarea>
        </div>
      </div>

      <div class="row">
         <div class="col-25">
           <label for="collect">Second Reading</label>
         </div>
         <div class="col-75">
           <textarea id="secondReading" name="secondReading" placeholder=" Second Reading .." ></textarea>
         </div>
       </div>

    <div class="row">
      <div class="col-25">
        <label for="gospelAccl">Gospel Acclamation</label>
      </div>
      <div class="col-75">
        <textarea id="gospelAccl" name="gospelAccl" placeholder="Gospel Acclamation.." ></textarea>
      </div>
    </div>

    <div class="row">
       <div class="col-25">
         <label for="gospel">Gospel</label>
       </div>
       <div class="col-75">
         <textarea id="gospel" name="gospel" placeholder="Gospel .." ></textarea>
       </div>
     </div>

    <div class="row">
      <div class="col-25">
        <label for="PrayerOverOfferings">PrayerOverOfferings</label>
      </div>
      <div class="col-75">
        <textarea id="PrayerOverOfferings" name="Prayer Over Offerings" placeholder="Prayer Over Offerings.." style="height:100px"></textarea>
      </div>
    </div>

    <div class="row">
      <div class="col-25">
        <label for="CommunionAnt">Communion Antiphon</label>
      </div>
      <div class="col-75">
        <textarea id="CommunionAnt" name="CommunionAnt" placeholder="Communion Antiphon .." style="height:100px"></textarea>
      </div>
    </div>

    <div class="row">
      <div class="col-25">
        <label for="PrayerafterCommunion">Prayer after Communion </label>
      </div>
      <div class="col-75">
        <textarea id="PrayerafterCommunion" name="PrayerafterCommunion" placeholder="Prayer after Communion.." ></textarea>
      </div>
    </div>

    <div class="row">
      <div class="col-25">
        <label for="prayerOverPeople">Prayer Over the People </label>
      </div>
      <div class="col-75">
        <textarea id="prayerOverPeople" name="prayerOverPeople" placeholder="Prayer Over the People.." ></textarea>
      </div>
    </div>

    <div class="row">
      <input type="submit" name="submit" value="submit" />
      <input type="reset" name="reset" value="reset" />
    </div>
  </form>
</div>

</body>
