<title>Ascension Prayer after Communion </title>
</head>
<body>

Almighty ever-living God, who allow those on earth to celebrate divine mysteries,  grant, we pray, that Christian hope may draw us onward to where our nature is united with you. Through Christ our Lord. R. Amen.
