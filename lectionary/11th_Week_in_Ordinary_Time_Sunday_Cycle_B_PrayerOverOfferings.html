  <p>O God, who in the offerings presented here provide for the twofold needs of human nature, nourishing us with food  and renewing us with your Sacrament, grant, we pray, that the sustenance they provide may not fail us in body or in spirit. Through Christ our Lord. R. Amen.</p>
