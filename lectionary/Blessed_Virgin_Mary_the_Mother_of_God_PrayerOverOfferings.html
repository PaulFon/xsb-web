  <body>
  <p>O God, who in your kindness begin all good things and bring them to fulfillment, grant to us, who find joy in the Solemnity of the holy Mother of God, that, just as we glory in the beginnings of your grace, so one day we may rejoice in its completion. Through Christ our Lord. R. Amen.</p>
