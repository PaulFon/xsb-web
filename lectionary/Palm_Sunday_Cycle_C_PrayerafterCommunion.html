  <p>Nourished with these sacred gifts,<br>

we humbly beseech you, O Lord,<br>

that, just as through the death of your Son<br>

you have brought us to hope for what we believe,<br>

so by his Resurrection<br>

you may lead us to where you call.<br>

<br>

Through Christ our Lord.</p>
