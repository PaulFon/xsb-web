  <p>Grant, O Lord, we pray,<br>

that we may delight for all eternity <br>

in that share in your divine life,<br>

which is foreshadowed in the present age<br>

by our reception of your precious Body and Blood.<br>

Who live and reign for ever and ever.</p>
