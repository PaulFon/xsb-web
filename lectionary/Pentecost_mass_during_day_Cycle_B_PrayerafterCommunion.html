  <body>
  <p>O God, who bestow heavenly gifts upon your Church, safeguard, we pray, the grace you have given, that the gift of the Holy Spirit poured out upon her may retain all its force and that this spiritual food may gain her abundance of eternal redemption. Through Christ our Lord. R. Amen.</p>
