  <p>May your grace, O Lord, we pray, at all times go before us and follow after and make us always determined to carry out good works. Through our Lord Jesus Christ, your Son, who lives and reigns with you in the unity of the Holy Spirit, God, for ever and ever. R. Amen.</p>
