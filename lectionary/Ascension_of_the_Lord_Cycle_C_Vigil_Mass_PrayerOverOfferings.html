  <p>O God, whose Only Begotten Son, our High Priest,<br>

is seated ever-living at your right hand to intercede for us,<br>

grant that we may approach with confidence <br>

the throne of grace and there obtain your mercy.<br>

Through Christ our Lord.</p>
