<title>Ascension Prayer over the Offerings </title>
</head>
<body>

We offer sacrifice now in supplication, O Lord, to honor the wondrous Ascension of your Son: grant, we pray, that through this most holy exchange we, too, may rise up to the heavenly realms. Through Christ our Lord. R. Amen.
