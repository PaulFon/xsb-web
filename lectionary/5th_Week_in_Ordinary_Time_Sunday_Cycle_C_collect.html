  <html lang="en">
  <body>
  <p>Keep your family safe, O Lord, with unfailing care,<br>

that, relying solely on the hope of heavenly grace,<br>

they may be defended always by your protection.<br>

Through our Lord Jesus Christ, your Son,<br>

who lives and reigns with you in the unity of the Holy Spirit,<br>

one God, for ever and ever.</p>
  </body>
  </html>
