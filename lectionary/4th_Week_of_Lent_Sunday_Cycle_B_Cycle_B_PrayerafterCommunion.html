  <p>O God, who enlighten everyone who comes into this world, <br>
illuminate our hearts, we pray, <br>
with the splendor of your grace, <br>
that we may always ponder <br>
what is worthy and pleasing to your majesty <br>
and love you in all sincerity. <br>
Through Christ our Lord. R. Amen.</p>
