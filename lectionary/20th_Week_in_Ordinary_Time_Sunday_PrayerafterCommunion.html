  <p>Made partakers of Christ through these Sacraments, <br class="sline">
    we humbly implore your mercy, <br class="sline">
    Lord, that, conformed to his image on earth, <br class="sline">
    we may merit also to be his coheirs in heaven. <br class="sline">
    Who lives and reigns for ever and ever. <br class="sline">
    R. Amen.</p>
