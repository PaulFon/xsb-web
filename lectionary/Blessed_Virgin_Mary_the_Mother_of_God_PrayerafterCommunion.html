  <p>We have received this heavenly Sacrament with joy, O Lord: grant, we pray, that it may lead us to eternal life, for we rejoice to proclaim the blessed ever-Virgin Mary Mother of your Son and Mother of the Church. Through Christ our Lord. R. Amen.</p>
