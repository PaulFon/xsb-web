  <p>As we adore you, O God, who alone are holy and wonderful in all your Saints, we implore your grace, so that, coming to perfect holiness in the fullness of your love, we may pass from this pilgrim table to the banquet of our heavenly homeland. Through Christ our Lord. R. Amen.</p>
