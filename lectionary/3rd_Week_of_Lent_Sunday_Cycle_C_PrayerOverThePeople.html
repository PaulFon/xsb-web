  <p>Direct, O Lord, we pray,<br>

the hearts of your faithful,<br>

and in your kindness grant your servants this grace:<br>

that, abiding in the love of you and their neighbor,<br>

they may fulfill the whole of your commands.<br>

Through Christ our Lord.</p>
