  <p>O God, who have willed that we be partakers <br>

in the one Bread and the one Chalice, <br>

grant us, we pray, so to live <br>

that, made one in Christ, <br>

we may joyfully bear fruit <br>

for the salvation of the world. <br>

Through Christ our Lord. R. Amen.</p>
