  <p>Renewed now with heavenly bread, by which faith is nourished, hope increased, and charity strengthened, we pray, O Lord, that we may learn to hunger for Christ, the true and living Bread, and strive to live by every word which proceeds from your mouth. Through Christ our Lord. R. Amen.</p>
