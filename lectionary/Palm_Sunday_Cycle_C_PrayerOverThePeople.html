  <p>Look, we pray, O Lord, on this your family,<br>

for whom our Lord Jesus Christ<br>

did not hesitate to be delivered into the hands of the wicked<br>

and submit to the agony of the Cross.<br>

<br>

Who lives and reigns for ever and ever.</p>
