  <p>Receive, O Lord, we pray, these offerings of your exultant Church,<br>

and, as you have given her cause for such great gladness,<br>

grant also that the gifts we bring<br>

may bear fruit in perpetual happiness.<br>

Through Christ our Lord.</p>
