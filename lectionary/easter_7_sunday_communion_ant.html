<title>7th Sunday of Easter Prayer over the Offerings</title>
</head>
<body>

May our prayers rise up to you, O Lord, together with the sacrificial offerings,  so that, purified by your graciousness, we may be conformed to the mysteries of your mighty love.   Through Christ our Lord. R. Amen.
