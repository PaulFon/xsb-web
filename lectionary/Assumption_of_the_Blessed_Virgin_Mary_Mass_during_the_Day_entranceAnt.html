  <p>A great sign appeared in heaven: a woman clothed with the sun, and the moon beneath her feet, and on her <br>

head a crown of twelve stars.<br>

Or: Let us all rejoice in the Lord, as we celebrate the feast day in honor of the Virgin Mary, at whose <br>

Assumption the Angels rejoice and praise the Son of God.</p>
