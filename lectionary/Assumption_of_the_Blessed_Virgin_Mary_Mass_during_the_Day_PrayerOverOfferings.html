  <p>May this oblation, our tribute of homage, rise up to you, O Lord, and, through the intercession of the Most Blessed Virgin Mary, whom you assumed into heaven, may our hearts, aflame with the fire of love, constantly long for you. Through Christ our Lord. R. Amen.</p>
