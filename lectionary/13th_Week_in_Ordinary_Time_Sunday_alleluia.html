<body><h4>Alleluia <a href="/bible/1peter/2:19">1 Pt 2:9</a></h4>
<div class="poetry">
<p>R. <strong>Alleluia, alleluia.</strong><br />
You are a chosen race, a royal priesthood, a holy nation;<br />

R. <strong>Alleluia, alleluia.</strong></p>
