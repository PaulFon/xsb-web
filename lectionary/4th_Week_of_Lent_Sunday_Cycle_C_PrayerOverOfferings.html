  <p>We place before you with joy these offerings,<br>

which bring eternal remedy, O Lord,<br>

praying that we may both faithfully revere them<br>

and present them to you, as is fitting,<br>

for the salvation of all the world.<br>

Through Christ our Lord.</p>
