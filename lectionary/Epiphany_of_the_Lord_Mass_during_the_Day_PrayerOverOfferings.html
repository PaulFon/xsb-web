  <p>Look with favor, Lord, we pray, on these gifts of your Church, in which are offered now not gold or frankincense or myrrh, but he who by them is proclaimed, sacrificed and received, Jesus Christ, who lives and reigns for ever and ever. R. Amen.</p>
