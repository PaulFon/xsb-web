  <p>The sparrow finds a home, and the swallow a nest for her young: by your altars, O Lord of hosts, my King and my God. Blessed are they who dwell in your house, for ever singing your praise.
Or: Whoever eats my flesh and drinks my blood remains in me and I in him, says the Lord.</p>
