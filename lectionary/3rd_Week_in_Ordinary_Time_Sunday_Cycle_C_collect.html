  <p>Almighty ever-living God, direct our actions according to your good pleasure, that in the name of your beloved Son we may abound in good works. Through our Lord Jesus Christ, your Son, who lives and reigns with you in the unity of the Holy Spirit, God, for ever and ever. R. Amen.</p>
