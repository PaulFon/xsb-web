  <p>Receive our oblation, O Lord, <br class="sline">
    by which is brought about a glorious exchange, <br class="sline">
    that, by offering what you have given, <br class="sline">
    we may merit to receive your very self. <br class="sline">
    Through Christ our Lord. R. Amen.</p>
