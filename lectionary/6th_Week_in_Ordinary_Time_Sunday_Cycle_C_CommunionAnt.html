  <body>
  <p>They ate and had their fill, <br>

and what they craved the Lord gave them; <br>

they were not disappointed in what they craved.<br>

Or: <br>

God so loved the world <br>

that he gave his Only Begotten Son, <br>

so that all who believe in him may not perish, <br>

but may have eternal life.<br>

</p>
