  <p>R. With Delight I Rejoice in the Lord. Though I trusted in your mercy, let my heart rejoice in your salvation. R. With delight I rejoice in the Lord. Let me sing of the Lord, He has been good to me. R. With delight I rejoice in the Lord.</p>
