  <p>Accept we pray, O Lord, our offerings,<br>

in honour of the appearing of your Only Begotten Son<br>

and the first fruits of the nations,<br>

that to you praise may be rendered<br>

and eternal salvation be ours.<br>

Through Christ our Lord.</p>
