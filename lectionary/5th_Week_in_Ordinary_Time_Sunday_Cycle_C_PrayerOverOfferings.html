  <p>O Lord, our God, <br>

who once established these created things <br>

to sustain us in our frailty, <br>

grant, we pray, <br>

that they may become for us now <br>

the Sacrament of eternal life. <br>

Through Christ our Lord. R. Amen.<br>

</p>
