  <p>Grant that your faithful, O Lord, whom you nourish and endow with life through the food of your Word and heavenly Sacrament, may so benefit from your beloved Son's great gifts that we may merit an eternal share in his life. Who lives and reigns for ever and ever. R. Amen.</p>
