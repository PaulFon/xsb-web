  <p>Grant us, we pray, O Lord our God, that we,<br>

who are gladdened by participation in the feast of our Redeemer's<br>

Nativity, may through an honorable way of life become worthy of union<br>

with him. Who lives and reigns for ever and ever. R. Amen.</p>
