  <p>As we celebrate your mysteries, O Lord, <br>

with the observance that is your due, <br>

we humbly ask you, <br>

that what we offer to the honor of your majesty <br>

may profit us for salvation. <br>

Through Christ our Lord. R. Amen.<br>

</p>
