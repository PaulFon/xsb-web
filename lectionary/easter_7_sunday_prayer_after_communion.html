<title>7th Sunday of Easter Prayer after Communion</title>
</head>
<body>

Almighty ever-living God, who restore us to eternal life in the Resurrection of Christ, increase in us, we pray, the fruits of this paschal Sacrament and pour into our hearts the strength of this saving food. Through Christ our Lord. R. Amen.
