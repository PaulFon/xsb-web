  <body>
  <p>O God, who chose to foreshadow for us the heavenly Jerusalem through the sign of your Church on earth, grant, we pray, that, by our partaking of this Sacrament, we may be made the temple of your grace and may enter the dwelling place of your glory. Through Christ our Lord. R. Amen.</p>
  </body>
