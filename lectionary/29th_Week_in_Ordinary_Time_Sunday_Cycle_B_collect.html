  <p>Almighty ever-living God, grant that we may always conform our will to yours and serve your majesty in sincerity of heart. Through our Lord Jesus Christ, your Son, who lives and reigns with you in the unity of the Holy Spirit, God, for ever and ever. R. Amen.</p>
