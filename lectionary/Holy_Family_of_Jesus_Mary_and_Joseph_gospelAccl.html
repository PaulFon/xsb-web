  <p>Alleluia, alleluia. Let the peace of Christ control your hearts; let the word of Christ dwell in you richly. R. Alleluia, alleluia.<br>

Or: Alleluia, alleluia. Open our hearts, O Lord, to listen to the words of your Son. R. Alleluia, alleluia.</p>
