  <p>Accept, O Lord, the offerings we have brought to honor the revealing of your beloved Son, so that the oblation of your faithful may be transformed into the sacrifice of him who willed in his compassion to wash away the sins of the world. Who lives and reigns for ever and ever. R. Amen.</p>
