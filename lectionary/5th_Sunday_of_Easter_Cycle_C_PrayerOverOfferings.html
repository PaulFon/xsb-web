  <body>
  <p>O God, who by the wonderful exchange effected in this sacrifice<br>

have made us partakers of the one supreme Godhead,<br>

grant, we pray, that, as we have come to know your truth,<br>

we may make it ours by a worthy way of life.<br>

<br>

Through Christ our Lord.</p>

  </html>
