<h2 id="calibre_toc_747" class="calibre10">I. FOR THE CONFERRAL OF THE SACRAMENTS OF CHRISTIAN INITIATION</h2>

<p class="rubric">All the prayers given for a man
may be adapted for a woman, with the necessary change of gender, or adapted for
several individuals, with the necessary change to the plural.</p>
