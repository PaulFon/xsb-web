<h2 id="calibre_toc_294" class="calibre10">Collect</h2>

<p class="rubric">9. When this hymn is concluded,
the Priest, with hands joined, says: </p>

<p class="calibre6">Let us pray. </p>

<p class="rubric">And all pray in silence with the
Priest for a while. </p>

<p class="rubric">Then the Priest, with hands
extended, says the Collect prayer, at the end of which the people acclaim: </p>

<p class="response">Amen. </p>

<div class="calibre11" id="calibre_pb_266"></div>
