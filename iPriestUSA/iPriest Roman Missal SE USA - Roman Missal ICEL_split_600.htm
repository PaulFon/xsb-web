<h2 id="calibre_toc_617" class="calibre10">I. In Ordinary Time</h2>

<p class="rubric">These formularies may be used in
accordance with the norms, even in Lent, should a celebration of the Blessed
Virgin Mary occur that is duly inscribed in a proper calendar.</p>
