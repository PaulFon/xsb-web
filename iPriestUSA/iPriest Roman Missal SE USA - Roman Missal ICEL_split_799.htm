<h2 id="calibre_toc_803" class="calibre10"><a class="calibre3" id="FM01"></a>I. FOR THE FUNERAL</h2>

<p class="rubric">The Funeral Mass may be
celebrated on any day, except on Solemnities that are Holydays of Obligation,
on Thursday of Holy Week, during the Paschal Triduum, and on the Sundays of
Advent, Lent and Easter Time.</p>
