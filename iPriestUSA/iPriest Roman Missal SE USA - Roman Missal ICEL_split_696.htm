<h2 id="calibre_toc_705" class="calibre10"><a class="calibre3" id="VNO18"></a>18. FOR THE EVANGELIZATION
OF PEOPLES</h2>

<p class="rubric">This Mass may be used even on
Sundays of Ordinary Time when there are special celebrations for the work of
the missions, provided it does not occur on a Sunday of Advent, Lent or Easter,
or on any Solemnity.</p>
