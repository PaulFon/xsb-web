components:
  collects:
    lent_1:
      segment_id: "collect"
      role: "oratio"
      display_label: "Collect"
      text: >-
        Grant, almighty God, through the yearly observances of holy Lent,
        that we may grow in understanding of the riches hidden in Christ,
        and by worthy conduct pursue their effects.

  antiphons:
    communion_lent_1:
      segment_id: "communion-antiphon"
      role: "communio"
      display_label: "Communion Antiphon"
      citation: "cf. Ps 91 (90):4"
      text: >-
        The Lord will conceal you with his pinions,
        and under his wings you will find refuge.

reading_sets:
