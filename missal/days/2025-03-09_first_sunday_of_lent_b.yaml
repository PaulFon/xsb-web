    year_B:
      - segment_id: "reading-1"
        type: first_reading
        citation: "Genesis 9:8–15"
        incipit: "God said to Noah and to his sons with him:"
        text: >-
          God said to Noah and to his sons with him: “See, I am now establishing
          my covenant with you and your descendants after you...”
      - segment_id: "psalm"
        type: responsorial_psalm
        citation: "Psalm 25:4–5, 6–7, 8–9"
        response: "Your ways, O Lord, are love and truth to those who keep your covenant."
        verses:
          - "Your ways, O LORD, make known to me; teach me your paths..."
      - segment_id: "reading-2"
        type: second_reading
        citation: "1 Peter 3:18–22"
        text: >-
          Beloved: Christ suffered for sins once, the righteous for the sake of the unrighteous...
      - segment_id: "gospel-acc"
        type: gospel_acclamation
        verse: >-
          One does not live on bread alone, but on every word that comes forth
          from the mouth of God.
      - segment_id: "gospel"
        type: gospel
        citation: "Mark 1:12–15"
        incipit: "The Spirit drove Jesus out into the desert,"
        text: >-
          The Spirit drove Jesus out into the desert, and he remained in the
          desert for forty days...

